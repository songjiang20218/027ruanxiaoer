<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
    <title>Authenticator App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="./vue.js" type="text/javascript"></script>
    <script src="uni.webview.js" type="text/javascript"></script>
</head>
</head>
<style>
    * {
        -webkit-touch-callout: none;
        /*系统默认菜单被禁用*/
        -webkit-user-select: none;
        /*webkit浏览器*/
        -khtml-user-select: none;
        /*早期浏览器*/
        -moz-user-select: none;
        /*火狐*/
        -ms-user-select: none;
        /*IE10*/
        user-select: none;
        margin: 0;
        padding: 0;
        font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol" !important;
    }
    
    input,
    textarea {
        -webkit-user-select: auto;
    }
    
    div,
    span,
    a {
        letter-spacing: 0.5px;
    }
    
    body {
        margin: 0;
        padding: 0;
        background: #F9F9F9;
    }
    
    #app {
        min-height: 100vh;
        width: 100%;
        padding: 0 16px;
        box-sizing: border-box;
    }
    
    .header {
        position: fixed;
        left: 0px;
        top: 0;
        padding-top: 44px;
        background: #F9F9F9;
        z-index: 1;
        width: 100%;
        padding-left: 16px;
        box-sizing: border-box;
    }
    
    .header>img {
        width: 24px;
        height: 24px;
        margin-bottom: 16px;
    }
    
    .header>.title {
        font-size: 32px;
        font-weight: 600;
        color: #2A2F3D;
        line-height: 45px;
        margin-bottom: 16px;
    }
    
    .list {
        margin-top: 150px;
        padding-bottom: 64px;
    }
    
    .list-item {
        padding: 15px 13px 15px 16px;
        background: #FFFFFF;
        box-shadow: 0px 0px 4px 0px rgba(50, 50, 50, 0.02);
        border-radius: 8px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .list-item>.list-left {
        display: flex;
        align-items: center;
    }
    
    .list-item>.list-left .name {
        font-size: 16px;
        font-weight: bold;
        color: #2A2F3D;
        line-height: 19px;
        margin-bottom: 1px;
    }
    
    .list-item>.list-left .net {
        font-size: 13px;
        font-weight: 400;
        color: #D8D8D8;
        line-height: 15px;
    }
</style>

<body>
    <div id="app" :style="language=='ar'||language=='he'?'direction: rtl;':''">
        <div class="header">
            <img @click="back" src="./img/btn_back@3x.png" alt="">
            <div class="title">
                2FA Guide
            </div>
        </div>
        <div class="list">
            <div @click="toGuide(it.name)" class="list-item" v-for="(it,ind) of lists" :key="ind">
                <div class="list-left">
                    <img style="width:40px;margin-right: 7px;" :src="`./img/${it.logo}.png`" alt="">
                    <div>
                        <div class="name">{{it.name}}</div>
                        <div class="net">{{it.net}}</div>
                    </div>
                </div>
                <img src="./img/icon_next@3x.png" style="width: 10px;" alt="">
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                language: "en",
                lists: [{
                    name: "Tesla",
                    net: "Tesla.com",
                    logo: "icon_setup_Tesla@3x"
                }, {
                    name: "Google",
                    net: "google.com",
                    logo: "icon_setup_Google@3x"
                }, {
                    name: "Facebook",
                    net: "facebook.com",
                    logo: "icon_setup_Facebook@3x"
                }, {
                    name: "Amazon",
                    net: "amazon.com",
                    logo: "icon_setup_Amazon@3x"
                }, {
                    name: "Instagram",
                    net: "instagram.com",
                    logo: "icon_setup_Instragram@3x"
                }, {
                    name: "Twitter",
                    net: "twitter.com",
                    logo: "icon_setup_Twitter@3x"
                }, {
                    name: "Snapchat",
                    net: "snapchat.com",
                    logo: "icon_setup_Snapchat@3x"
                }, {
                    name: "GitHub",
                    net: "github.com",
                    logo: "icon_setup_Github@3x"
                }, {
                    name: "PayPal",
                    net: "paypal.com",
                    logo: "icon_setup_Paypal@3x"
                }, {
                    name: "Dropbox",
                    net: "dropbox.com",
                    logo: "icon_setup_Dropbox@3x"
                }, {
                    name: "Evernote",
                    net: "evernote.com",
                    logo: "icon_setup_Evernote@3x"
                }, {
                    name: "Discord",
                    net: "discord.com",
                    logo: "icon_setup_Discord@3x"
                }, {
                    name: "Twitch",
                    net: "twitch.com",
                    logo: "icon_setup_Twitch@3x"
                }, ],
            },
            mounted() {
                uni.postMessage({
                    data: {
                        type: 'success'
                    },
                }); //传递的消息信息，必须写在 data 对象中。
            },
            methods: {
                getQuery(name) {
                    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                    let r = window.location.search.substr(1).match(reg);
                    if (r != null) {
                        // 对参数值进行解码
                        return decodeURIComponent(r[2]);
                    }
                    return null;
                },
                toGuide(name) {
                    if (this.getQuery("uniapp")) {
                        uni.postMessage({
                            data: {
                                type: 'nav',
                                name: name
                            }
                        }); //传递的消息信息，必须写在 data 对象中。
                        // window.location.href = `./${name}/index.html`
                    } else {
                        window.location.href = `./${name}/index.html`
                    }


                },
                back() {
                    window.history.go(-1)
                    uni.postMessage({
                        data: {
                            type: 'back'
                        }
                    }); //传递的消息信息，必须写在 data 对象中。 
                }
            }
        })
    </script>
</body>

</html>
